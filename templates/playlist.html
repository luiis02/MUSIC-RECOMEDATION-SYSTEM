<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Letra</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="../static/styles.css">
</head>

<body>
    <header>
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>
            <ul>
                <li><a href="{{ url_for('index') }}">INICIO</a></li>
                <li><a class="active" href="#">PLAYLIST</a></li>
                <li><a href="#">ACERCA DE</a></li>
                <li><a href="{{ url_for('buscador') }}">BUSCADOR</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="info-playlist">
            <h1 id="lyrics-tittle"">{{NOMBRE}}</h1>
            <p id=" playlist-user">{{OWNER}}</p>
                <p id="playlist-desc">{{DESC}}</p>
                <p id="playlist-moreinfo">Esta playlisto contiene actualmente {{numero}} canciones</p>
        </section>
        <section class="aniade-song">
            <table id="table-playlistsong">
                <tr>
                    <form action="">
                        <td>
                            <label for="titulo">Título de la canción:</label><br>
                        </td>
                        <td>
                            <input type="text" id="titulo" name="titulo" required><br>
                        </td>
                        <td>
                            <label for="artista">Artista de la canción:</label><br>
                        </td>
                        <td>
                            <input type="text" id="artista" name="artista" required><br><br>
                        </td>
                        <td>
                            <input type="submit" value="Añadir">
                        </td>
                    </form>
                </tr>
            </table>
        </section>
        <section>
            <ul>
                <li>
                    <table id="table-playlistsong">
                        <tr>
                            <td>{{NAME}}</td>
                            <td>{{ARTIST}}</td>
                            <td>{{URI}}</td>
                            <td><button> ELIMINAR</button></td>
                        </tr>
                    </table>
                </li>
            </ul>
        </section>
    </main>
    <footer>
        <p>MUSIC RECOMMENDATION SYSTEM! Redescubre la música</p>
    </footer>
</body>

</html>
