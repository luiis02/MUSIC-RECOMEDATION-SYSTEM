<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Playlist Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <header>
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>
            <ul>
                <li><a href="{{ url_for('playlist') }}">PLAYLIST</a></li>
                <li><a href="{{ url_for('buscador') }}">BUSCADOR</a></li>
                <li><a href="{{ url_for('acerca') }}">ACERCA DE</a></li>
                <li><a href="{{ url_for('logout') }}">CERRAR SESIÓN</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Canciones de la Playlist</h1>
    
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Artista</th>
                    <th>Título</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for cancion in canciones %}
                <tr>
                    <td>{{ cancion[1] }}</td>
                    <td>{{ cancion[0] }}</td>
                    <td>
                        <a href="{{ url_for('cancion', titulo=cancion[0].replace(' ', '_'), artista=cancion[1].replace(' ', '_')) }}">Ver</a>
                        |
                        <a href="{{ url_for('delete_song', playlist_name=playlist_name, song_name=cancion[0].replace(' ', '_'), artist_name=cancion[1].replace(' ', '_')) }}">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    <br> <br>
        <h2>Añadir nueva canción</h2>
        <br>
        <form action="{{ url_for('add_song', playlist_name=playlist_name) }}" method="POST" class="form-horizontal">
            <div class="form-group">
                <label for="nombre">Nombre de la canción:</label>
                <input type="text" id="nombre" name="nombre">
            </div>
            <div class="form-group">
                <label for="artista">Nombre del artista:</label>
                <input type="text" id="artista" name="artista">
            </div>
            <div class="form-group">
                <input type="submit" value="Añadir canción">
            </div>
        </form>
    </main>
    
    
    
    <footer>
        <p>MUSIC RECOMMENDATION SYSTEM! Redescubre la música</p>
    </footer>
</body>

</html>
